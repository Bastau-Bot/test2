<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        }

        .container {
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-size: 2em; /* Reduced for mobile */
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-direction: column; /* Stack buttons vertically */
            gap: 15px; /* Reduced gap for mobile */
        }

        .role-button {
            padding: 15px 20px; /* Smaller padding for mobile */
            font-size: 1.2em; /* Smaller font size for mobile */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.4s, background-color 0.3s ease, box-shadow 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .role-button.student {
            background-color: #4caf50;
        }

        .role-button.student:hover {
            background-color: #45a049;
            transform: translateY(-5px); /* Slightly reduced for mobile */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }

        .role-button.teacher {
            background-color: #2196f3;
        }

        .role-button.teacher:hover {
            background-color: #1e88e5;
            transform: translateY(-5px); /* Slightly reduced for mobile */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Adding a subtle pulse effect to buttons */
        .role-button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.6s ease-out;
            pointer-events: none;
        }

        .role-button:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Fade-in animation for the whole container */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em; /* Further reduce font size for small devices */
            }

            .role-button {
                padding: 12px 18px; /* Smaller padding for extra small devices */
                font-size: 1.1em; /* Slightly smaller font */
            }

            .button-group {
                gap: 10px; /* Less gap between buttons */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Choose Your Role</h1>
    <div class="button-group">
        <button class="role-button student" onclick="selectRole('student')">I am a Student</button>
        <button class="role-button teacher" onclick="selectRole('teacher')">I am a Teacher</button>
    </div>
</div>

<script>
    function selectRole(role) {
        // This function handles the role selection
        // You can send the role back to your bot or backend here
        alert("You have chosen: " + role);
        // Add your bot integration logic here
    }
</script>

</body>
</html>
